<div *ngIf="getDolarSeleccionado() as dolar" class="converter">
  <div class="d-flex mb-3">
    <button class="btn btn-primary mr-2" [ngClass]="{'active': mostrarCalculadoraDolarAPesos}" (click)="mostrarCalculadoraDolarAPesos = true">
      <i class="bi bi-arrow-down-circle me-1"></i> Dólares a Pesos
    </button>
    <button class="btn btn-primary" [ngClass]="{'active': !mostrarCalculadoraDolarAPesos}" (click)="mostrarCalculadoraDolarAPesos = false">
      <i class="bi bi-arrow-up-circle me-1"></i> Pesos a Dólares
    </button>
  </div>
  <div *ngIf="mostrarCalculadoraDolarAPesos" class="calculadora-container">
    <div class="calculadora-header">
      <i class="bi bi-arrow-down"></i> DÓLARES A PESOS
    </div>
    <div class="mb-2">
      <label class="form-label small mb-1">Cantidad en dólares:</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text">USD</span>
        <input type="number" class="form-control"
               [(ngModel)]="montosDolar[tipoDolarSeleccionado]"
               (input)="convertir(tipoDolarSeleccionado)">
      </div>
    </div>
    <div class="mb-0">
      <label class="form-label small mb-1">Resultado en pesos:</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text">ARS</span>
        <input type="text" class="form-control"
               [value]="montosDolar[tipoDolarSeleccionado] * dolar.venta | currency:'ARS'"
               readonly>
      </div>
    </div>
  </div>
  <div *ngIf="!mostrarCalculadoraDolarAPesos" class="calculadora-container">
    <div class="calculadora-header">
      <i class="bi bi-arrow-up"></i> PESOS A DÓLARES
    </div>
    <div class="mb-2">
      <label class="form-label small mb-1">Cantidad en pesos:</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text">ARS</span>
        <input type="number" class="form-control"
               [(ngModel)]="montosPesos[tipoDolarSeleccionado]"
               (input)="convertirInverso(tipoDolarSeleccionado)">
      </div>
    </div>
    <div class="mb-0">
      <label class="form-label small mb-1">Resultado en dólares:</label>
      <div class="input-group input-group-sm">
        <span class="input-group-text">USD</span>
        <input type="text" class="form-control"
               [value]="montosPesos[tipoDolarSeleccionado] / dolar.compra | currency:'USD'"
               readonly>
      </div>
    </div>
  </div> 
  <div class="cotizacion-info">
    <div class="current-rate">
      <p class="mb-1 small"><strong>Cotización actual:</strong></p>
      <div class="d-flex justify-content-between">
        <div>
          <span><strong>Compra:</strong> {{ dolar.compra | currency }}</span>
        </div>
        <div>
          <span><strong>Venta:</strong> {{ dolar.venta | currency }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
